<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_table</title>
    <style>
        .table {
            display: table;
            border: 1px solid #cccccc;
            margin: 5px;
        }

        .row {
            display: table-row;
            border: 1px solid #cccccc;
        }

        .cell {
            display: table-cell;
            border: 1px solid #cccccc;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="table">
        <div class="row">
            <div class="cell">张三</div>
            <div class="cell">李四</div>
            <div class="cell">王五</div>
            <div class="cell">hahaha</div>
        </div>
        <div class="row">
            <div class="cell">张三</div>
            <div class="cell">李四</div>
            <div class="cell">王五</div>
        </div>
    </div>
</body>

</html>
