<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_list-item</title>
    <style>
        /* display: list-item 为块级元素添加前面添加一个空间来放小黑点 */
        div {
            display: list-item;
            /* 注意，此处如果没有 margin-left, 则不会出现小黑点 */
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div>张三</div>
    <div>李四</div>
    <div>王五</div>
    <div>hahaha</div>
</body>

</html>
