<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>5-flex_2</title>
    <style>
        /* 如果父元素设置了flex布局，只需要给子元素加上`margin:auto;`就可以实现垂直居中布局 */
        .parent {
            width: 200px;
            height: 200px;
            background-color: rgb(94, 199, 241);

            display: flex;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: rgb(237, 122, 141);

            margin: auto;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
