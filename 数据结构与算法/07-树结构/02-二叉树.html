<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树</title>
</head>

<body>
    <script>
        // 二叉树：每个节点最多有两个子节点
        // 所有树结构都可由二叉树表示

        // 二叉树特性：
        // 第 i 层最大节点数：2^(i-1), i>=1
        // 深度为 k 的二叉树最大节点总数：2^k - 1,k>=1
        // 对于非空二叉树，n0表示叶节点个数，n2表示度为2的非叶节点个数，则 n0 = n2 + 1.

        // 完美二叉树：非叶子节点之外的节点都有两个子节点。
        // 完全二叉树：除最后一层和倒数第二层的节点外，其他节点都有两个子节点，且最后一层的兄弟节点之间没有空缺。




    </script>

</body>

</html>
